<!DOCTYPE html>
<html>
<head>
    <title>3D Human Pose Estimation Model Survey</title>
    <style>
        /* CSS to style the layout */
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: space-between; /* Align videos to the left and form to the right */
            max-width: 1100px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }
        .videos {
            flex: 1; /* Videos take up available space */
            display: flex;
            flex-direction: column; /* Arrange elements vertically within the videos container */
        }
        .video-container {
            display: flex;
            flex-direction: row; /* Arrange elements horizontally within each video container */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Add some space between videos */
        }
        .video {
            width: 100%; /* Make the videos responsive to the container width */
            max-width: 400px; /* Set a maximum width for the videos */
            height: auto; /* Maintain aspect ratio */
            max-height: 600px; /* Set a maximum height for the videos */
        }
        .video-label {
            text-align: left; /* Center the label text */
            margin-left: 10px; /* Add some space between the video and label */
            margin-right: 100px; /* Add more space between the label and form */
            flex: 1; /* Allow labels to take available space */
            font-size: 12px;
        }
        .form-container {
            flex: 2; /* Form takes up more available space */
            max-width: 1100px; /* Set a maximum width for the form, adjust as needed */
            margin-left: 80px; /* Add space between videos and form */
        }
        iframe {
            width: 100%;
            height: 800px; /* Set the height manually */
        }
    </style>
</head>

    <h1 style="font-size: 24px;">3D Human Pose Estimation Model Survey - Page 1 - Step Up All In</h1>
    <div class="container">
        <!-- Videos Container (Left) -->

                <div class="video-label">1.VIBE</div>
            </div>
            <!-- Video 2 Container -->

            <!-- Embed your JotForm here -->
